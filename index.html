<!doctype html>
<html lang="en">
<head>
    <title>Word-Salad</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with Scroll Button -->
    <header class="bg-dark text-white text-center py-5">
        <h1 class="display-4">Story Time</h1>
        <button id="scrollBtn" class="btn btn-primary btn-lg mt-3">Read the Story</button>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Story Part 1 -->
        <section id="story-section" class="container my-5 d-none">
            <div class="row align-items-center">
                <div class="col-md-6 text-white">
                    <p id="story" class="fs-4"></p>
                </div>
                <div class="col-md-6">
                    <img src="https://via.placeholder.com/600" alt="Placeholder" class="img-fluid rounded">
                </div>
            </div>
            <button id="continueBtn" class="btn btn-secondary mt-4 d-none">Continue</button>
        </section>

        <!-- Story Part 2 -->
        <section id="story-section2" class="container my-5 d-none">
            <div class="row align-items-center">
                <div class="col-md-12 text-white">
                    <p id="storyPart2" class="fs-4"></p>
                </div>
            </div>
        </section>
    </main>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
